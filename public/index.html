<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ’± Currency Converter</h1>

        <div class="converter">
            <div class="input-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" value="1" min="0" step="0.01">
            </div>

            <div class="currencies-row">
                <div class="input-group">
                    <label for="fromCurrency">From:</label>
                    <select id="fromCurrency"></select>
                </div>

                <button id="swap" class="swap-btn">â‡„</button>

                <div class="input-group">
                    <label for="toCurrency">To:</label>
                    <select id="toCurrency"></select>
                </div>
            </div>

            <div class="result">
                <p id="resultText">Enter an amount to convert</p>
            </div>

            <div class="exchange-rate">
                <p id="rateText"></p>
            </div>

            <button id="publish" class="publish-btn">ðŸ“¤ Publish</button>
        </div>

        <div id="shareModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Share Your Conversion</h2>
                <div id="shareLink" class="share-link"></div>
                <button id="copyBtn" class="copy-btn">Copy Link</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
